<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="CSS/RPS.css"> <!-- Link to separate CSS file -->
</head>
<body>
<div id="container">
    <h1>Rock Paper Scissors</h1>
    <div class="button-container">
        <button onclick="play('rock')">Rock</button>
        <button onclick="play('paper')">Paper</button>
        <button onclick="play('scissors')">Scissors</button>
    </div>
    
    <div id="result">Let's Play!</div>
    <div id="streakInfo"></div>
    <div class="statistics-box">
        <p>Statistics</p>
        <div id="statistics-data">
            <div class="stats-label">
                <p>Win:</p>
                <p>Lose:</p>
                <p>Tie:</p>
            </div>
            <div class="stats-value">
                <p id="winScore">0</p>
                <p id="loseScore">0</p>
                <p id="tieScore">0</p>
            </div>
        </div>
        <div id="winPercentage"></div>
    </div>
</div>

<audio id="clickSound" src="click.mp3" preload="auto"></audio>
<audio id="resultSound" src="result.mp3" preload="auto"></audio>

<script src="JS/RPS.js"></script> <!-- Link to separate JS file -->
</body>
</html>
